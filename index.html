<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chenshu</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* 2. The CSS to style the page */
        html, body {
            height: 100%;
            margin: 0;
            background-color: #111; /* Blank screen background */
            
            /* Center the LCD */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lcd-screen {
            /* The font that does all the work! */
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            line-height: 2; /* Gives space between lines */
            
            /* The classic LCD colors */
            background-color: #b5cda5; /* Retro green */
            color: #2c3b21;           /* Dark text */
            
            /* Give it a bit of a glow and shadow */
            box-shadow: 0 0 20px rgba(181, 205, 165, 0.5);
            
            /* Sizing and borders */
            padding: 24px;
            /* border: 4px solid #444; */
            border-radius: 8px;
            width: 600px; /* Adjust as needed */
            
            /* Adds a subtle 'off-pixel' effect */
            text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
        }

        /* The blinking block cursor */
        .cursor {
            background-color: #2c3b21;
            animation: blink 1s step-end infinite;
            display: inline-block;
            width: 1ch; /* 1 character width */
            height: 1.2rem;
            margin-left: 2px;
            vertical-align: middle;
        }

        /* Blinking animation */
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="lcd-screen">
        <span id="line1"></span><br>
        <span id="line2"></span><br>
        <span id="line3"></span>
        <span class="cursor"></span>
    </div>

    <script>
        // --- START EDITING HERE ---
        const lines = [
            "Hello, this is Shu.",
            "Contact me at chenshu.art@gmail.com"
        ];
        const typeSpeed = 150; // Speed in ms (milliseconds), 100 is good
        // --- STOP EDITING HERE ---

        const lineElements = [
            document.getElementById('line1'),
            document.getElementById('line2'),
            document.getElementById('line3')
        ];
        const cursor = document.querySelector('.cursor');

        // Helper function for a delay
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Main typing function
        async function typeWriter() {
            for (let i = 0; i < lines.length; i++) {
                const currentLine = lines[i];
                const currentElement = lineElements[i];
                
                // Move cursor to the current line
                currentElement.after(cursor);

                for (let j = 0; j < currentLine.length; j++) {
                    currentElement.textContent += currentLine[j];
                    await sleep(typeSpeed);
                }
                
                // Add a small delay before starting the next line
                await sleep(typeSpeed * 5); 
            }
            // All lines are typed, cursor can stay at the end
        }

        // Start the animation when the page loads
        document.addEventListener('DOMContentLoaded', typeWriter);
    </script>

</body>
</html>
